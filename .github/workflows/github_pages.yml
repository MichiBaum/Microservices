on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout 🛎️
            uses: actions/checkout@v2
            with:
                persist-credentials: false 
    
        - name: Install and Build 🔧
            run: |
            npm install
            npm run compodoc
    
        - name: Push to gh-pages branch
            uses: Automattic/action-commit-to-branch@master
            with:
              branch: 'gh-pages'
              commit_message: 'Commit to gh-pages'
            env:
              GITHUB_TOKEN: ${{ secrets.ACTIONS_GITHUB_PAGES }} # Required