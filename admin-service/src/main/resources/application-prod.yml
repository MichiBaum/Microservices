server:
  port: 443
  ssl:
    bundle: "server"
    client-auth: WANT

spring:
  microservices:
    discord:
      enabled: true
      bot-token: ${DISCORD_BOT_TOKEN}
      guild-id: ${DISCORD_GUILD_ID}
      logging:
        enabled: true
        channel-id: ${DISCORD_ADMIN_SERVICE_LOG_CHANNEL}
  boot:
    admin:
      ui:
        public-url: http://admin.michibaum.ch
  ssl:
    bundle:
      jks:
        server:
          key:
            alias: "michibaum"
          keystore:
            location: "/data/ssl/keystore.p12"
            password: ${SSL_KEYSTORE_PASSWORD}
            type: "PKCS12"

eureka:
  client:
    service-url:
      defaultZone: http://registry-service:8761/eureka
