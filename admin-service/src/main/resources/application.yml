server:
  shutdown: graceful
  undertow:
    url-charset: UTF-8

spring:
  lifecycle:
    timeout-per-shutdown-phase: 20s
  boot:
    admin:
      hazelcast:
        enabled: true
      ui:
        title: Admin Server
        # Public URL because of Gateway
        public-url: http://admin.michibaum.ch
      monitor:
        status-interval: 3s
        status-lifetime: 3s
        info-interval: 20s
        info-lifetime: 20s
        default-retries: 3
  application:
    name: admin-service
  cloud:
    discovery:
      client:
        health-indicator:
          include-description: true
  main:
    allow-bean-definition-overriding: true

eureka:
  client:
    service-url:
      defaultZone: http://registry-service:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    git:
      mode: full
