server:
  http2:
    enabled: true
  port: 8888
  undertow:
    url-charset: UTF-8

spring:
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/shared
          add-label-locations: false
  application:
    name: config
  profiles:
    active: native
  boot:
    admin:
      client:
        auto-deregistration: true
        auto-registration: true
        enabled: true
        register-once: false

eureka:
  client:
    registryFetchIntervalSeconds: 5
    register-with-eureka: true
    fetch-registry: true
    service-url.defaultZone: http://registry:8761/eureka/

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
