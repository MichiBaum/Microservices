server:
  http2:
    enabled: true
  port: 8761
  undertow:
    url-charset: UTF-8

spring:
  application:
    name: registry

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    health:
      show-details: always
