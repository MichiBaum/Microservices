version: '3.7'

services:
  config:
    container_name: config
    build:
      context: ./config
      dockerfile: Dockerfile
    expose:
      - "8888"
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - reverse-proxy-network

  monitoring:
    container_name: monitoring
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    restart: always
    depends_on: 
      - config
      - registry
    expose:
      - "9000"
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - reverse-proxy-network
    
  registry:
    container_name: registry
    build:
      context: ./registry
      dockerfile: Dockerfile
    restart: always
    depends_on: 
      - config
    expose:
      - "8761"
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - reverse-proxy-network

  admin:
    container_name: admin
    build:
      context: ./admin
      dockerfile: Dockerfile
    restart: always
    depends_on: 
      - config
      - registry
    expose:
      - "8081"
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - reverse-proxy-network
  
  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile
    restart: always
    depends_on: 
      - config
      - registry
    expose:
      - "80"
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    networks:
      - reverse-proxy-network

networks:
  reverse-proxy-network:
    name: reverse-proxy-network
    driver: bridge
