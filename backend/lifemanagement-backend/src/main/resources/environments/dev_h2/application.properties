application.system.environment=dev_h2
application.description=@project.description@
application.version=@project.version@

# LOGGING
logging.config=classpath:logback.xml

# Server
server.port=8181

# Database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:C:/h2/lifemanagement/lifemanagement;IFEXISTS=TRUE;DB_CLOSE_DELAY=-1;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=sa
spring.h2.console.enabled=true
spring.h2.console.path=/lifemanagement/api/h2-console
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.use_sql_comments=true
#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=debug
spring.jpa.open-in-view=false

#TODO remove it when solution found
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#Exceptions
frontend.exception.shown=true

#Documentation
swagger.enabled=true
springdoc.show-actuator=true
springdoc.api-docs.path=/lifemanagement/api/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/lifemanagement/api/swagger-ui.html
springdoc.swagger-ui.filter=Filter
springdoc.swagger-ui.deepLinking=true
springdoc.swagger-ui.defaultModelExpandDepth=0
springdoc.swagger-ui.defaultModelsExpandDepth=0
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.supportedSubmitMethods=""
