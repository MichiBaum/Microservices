server:
  port: 8085

eureka:
  client:
    service-url:
      defaultZone: http://admin_username:admin_password@localhost:8761/eureka

management:
  zipkin:
    tracing:
      export:
        enabled: false
  tracing:
    enabled: false
    sampling:
      probability: 1.0

spring:
  datasource:
    username: root
    password: someRootPass
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/chess-db
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  boot:
    admin:
      service:
        username: admin_username
        password: admin_password
      client:
        username: admin_username
        password: admin_password