server:
  shutdown: graceful
  undertow:
    url-charset: UTF-8

public-endpoints:
  package-names:
    - com.michibaum.chess_service
  endpoints:
    - raw-path: /actuator/health/readiness
      request-method: GET
    - raw-path: /actuator/health/liveness
      request-method: GET

spring:
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 20s
  application:
    name: chess-service
  cloud:
    discovery:
      client:
        health-indicator:
          include-description: true
    openfeign:
      lazy-attributes-resolution: true
      httpclient:
        disable-ssl-validation: true
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      service:
        username: admin_username
        password: admin_password
      client:
        username: admin_username
        password: admin_password
  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate.hibernate.generate_statistics: true
      hibernate:
        format_sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled: false
    fetch-registry: true
    register-with-eureka: true
    refresh:
      enable: true

management:
  tracing:
    enabled: false
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    git:
      mode: full
      enabled: true
    build:
      enabled: true
    defaults:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true
    ssl:
      enabled: true

chess-apis:
  properties:
    chesscom:
      name: Chess.com
      base-url: http://localhost:8099
    lichess:
      name: Lichess
      base-url: http://localhost:8098