  zipkin-storage:
    image: ghcr.io/openzipkin/zipkin-elasticsearch8:3.5
    restart: always
    expose:
      - "9200"
    environment:
      ES_JAVA_OPTS: ${ZIPKIN_DB_JAVA_TOOL_OPTIONS}
    volumes:
      - zipkin-storage-data:/usr/share/elasticsearch/data
    networks:
      - microservice-network

  zipkin:
    image: ghcr.io/openzipkin/zipkin:3.5
    restart: always
    depends_on:
      - zipkin-storage
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: zipkin-storage:9200
    expose:
      - "9411"
    networks:
      - microservice-network

  zipkin-dependencies:
    image: ghcr.io/openzipkin/zipkin-dependencies:3.2
    restart: always
    depends_on:
      - zipkin-storage
    user: root
    entrypoint: /usr/sbin/crond -f
    environment:
      STORAGE_TYPE: elasticsearch
      ES_HOSTS: zipkin-storage:9200
    networks:
      - microservice-network

  prometheus:
    image: prom/prometheus:v3.2.1
    restart: always
    expose:
      - "9090"
    volumes:
      - ./prometheus/prometheus-prod.yml:/etc/prometheus/prometheus.yml
    networks:
      - microservice-network

  grafana:
    image: grafana/grafana
    restart: always
    environment:
      GF_SERVER_DOMAIN: grafana.michibaum.ch
      GF_SERVER_CORS_ALLOWED_ORIGINS: "*"
      GF_SERVER_CORS_ALLOWED_METHODS: GET,POST,PUT,DELETE,PATCH,OPTIONS
      GF_SECURITY_COOKIE_SAMESITE: disabled
      GF_SECURITY_CSRF_TRUSTED_ORIGINS: grafana.michibaum.ch
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_AUTH_LOGIN_COOKIE_NAME: grafana_session
    expose:
      - "3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - microservice-network

networks:
  microservice-network:
    name: microservice-network
    driver: bridge

volumes:
  # Database volumes with explicit configuration for better performance and reliability
  authentication-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/authentication-db
  usermanagement-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/usermanagement-db
  chess-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/chess-db
  fitness-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/fitness-db
  music-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/music-db
  zipkin-storage-data:
