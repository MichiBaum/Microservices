services:

  registry-service:
    image: 70131370/registry-service
    pull_policy: always
    env_file:
      - .env
    restart: always
    depends_on:
      - zipkin
    environment:
      spring_profiles_active: ${SPRING_ACTIVE_PROFILES}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS}
    expose:
      - "8761"
    networks:
      - microservice-network
    healthcheck:
      test: "wget -T5 -qO- http://localhost:8761/actuator/health/readiness | grep UP || exit 1"
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5

  admin-service:
    image: 70131370/admin-service
    pull_policy: always
    env_file:
      - .env
    restart: always
    depends_on:
      - registry-service
      - zipkin
    environment:
      spring_profiles_active: ${SPRING_ACTIVE_PROFILES}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS}
    expose:
      - "80"
    networks:
      - microservice-network
    healthcheck:
      test: "wget -T5 -qO- http://localhost/actuator/health/readiness | grep UP || exit 1"
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5

  authentication-service:
    image: 70131370/authentication-service
    pull_policy: always
    env_file:
      - .env
    restart: always
    depends_on:
      - registry-service
      - zipkin
    environment:
      spring_profiles_active: ${SPRING_ACTIVE_PROFILES}
      DATABASE_USERNAME: ${AUTHENTICATION_DB_USERNAME}
      DATABASE_PASSWORD: ${AUTHENTICATION_DB_PASSWORD}
      DATABASE: ${AUTHENTICATION_DB}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS}
    expose:
      - "80"
    networks:
      - microservice-network
    healthcheck:
      test: "wget -T5 -qO- http://localhost/actuator/health/readiness | grep UP || exit 1"
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5

  authentication-db:
    image: mariadb:10.11
    env_file:
      - .env
    restart: always
    environment:
      MARIADB_USER: ${AUTHENTICATION_DB_USERNAME}
      MARIADB_PASSWORD: ${AUTHENTICATION_DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${AUTHENTICATION_DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${AUTHENTICATION_DB}
    expose:
      - "3306"
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - authentication-db-data:/var/lib/mysql
    networks:
      - microservice-network
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 3

  usermanagement-service:
