<p-sidebar
  [(visible)]="sidebarVisible"
>
  <!-- TODO calculate viewportHeight-->
  <p-slideMenu
    [model]="navItems"
    class="text-align-left"
    [style]="{
      'border': 'none'
    }"
    [viewportHeight]="300"
    effectDuration="1000"
    easing="ease-in"
  ></p-slideMenu>
</p-sidebar>

<button
  *ngIf="authService.isLoggedIn()"
  type="button"
  class="ui-button-secondary"
  (click)="sidebarVisible = true"
  pButton
  icon="pi pi-align-justify"
  label="{{'application.nav' | translate}}"
></button>
