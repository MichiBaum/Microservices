server:
  shutdown: graceful
  undertow:
    url-charset: UTF-8
  port: 80

public-endpoints:
  package-names:
    - com.michibaum.gatewayservice
  endpoints:
    - raw-path: /actuator/health/readiness
      request-method: GET

spring:
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 20s
  application:
    name: gateway-service
  cloud:
    discovery:
      client:
        health-indicator:
          include-description: true
    openfeign:
      lazy-attributes-resolution: true
      httpclient:
        disable-ssl-validation: true
  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      service:
        username: admin_username
        password: admin_password

eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled: false
    fetch-registry: true
    register-with-eureka: true
    refresh:
      enable: true
    restclient:
      enabled: true

management:
  tracing:
    enabled: false
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    git:
      mode: full
      enabled: true
    build:
      enabled: true
    defaults:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    process:
      enabled: true
    ssl:
      enabled: true

robots-txt:
  crawlers:
    -
      user-agent: "*"
      allowed:
        - "/"
        - "/*"
  sitemaps:
    - "/sitemap.xml"
sitemap-xml:
  locations:
    - "/"
    - "/home"
    - "/login"
    - "/register"
    - "/about-me"
    - "/donate"
    - "/imprint"
    - "/chess"
    - "/chess/news"
    - "/chess/events"
  data-locations:
    - static-part: "/chess/events/{replace}"
      data-location: CHESS_EVENTS
    - static-part: "/chess/openings/{replace}"
      data-location: CHESS_OPENINGS

cors:
  allowed-origin-patterns:
    - http://localhost:[80,4200]
    - http://michibaum.ch:[80,4200]
    - http://*.michibaum.ch:[80,4200]
    - http://michibaum.com:[80,4200]
    - http://*.michibaum.com:[80,4200]
    - http://michibaum.eu:[80,4200]
    - http://*.michibaum.eu:[80,4200]