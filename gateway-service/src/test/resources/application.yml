server:
  shutdown: graceful
  undertow:
    url-charset: UTF-8
  port: 80


spring:
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 20s
  application:
    name: gateway-service
  cloud:
    openfeign:
      client:
        config:
          authentication-service:
            url: http://localhost:8899
      micrometer:
#        Disable micrometer for openfeign client because of exception if url set like above
        enabled: false
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
    discovery:
      client:
        health-indicator:
          include-description: true

  main:
    allow-bean-definition-overriding: true
  boot:
    admin:
      client:
        enabled: true
#        ?
        username: admin
        password: admin

eureka:
  instance:
    prefer-ip-address: true
  client:
    enabled: false
    fetch-registry: true
    register-with-eureka: true
    refresh:
      enable: true

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    git:
      mode: full
