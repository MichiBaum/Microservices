server:
  shutdown: graceful
  undertow:
    url-charset: UTF-8

spring:
  lifecycle:
    timeout-per-shutdown-phase: 20s
  application:
    name: javadoc
  security:
    oauth2:
      client:
        registration:
          javadoc:
            provider: keycloak
            client-id: javadoc-service
            client-authentication-method: none
            scope: openid,profile,email
        provider:
          keycloak:
            issuer-uri: https://keycloak.michibaum.ch/auth/realms/master
  main:
    allow-bean-definition-overriding: true

management:
  cloudfoundry:
    enabled: false
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    git:
      mode: full
