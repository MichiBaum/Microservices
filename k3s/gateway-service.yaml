---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: microservices
spec:
  selector:
    app: gateway-service
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: microservices
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "microservices-redirect-https@kubernetescrd"
spec:
  ingressClassName: "traefik"
  tls:
  - hosts:
    - michibaum.ch
    - michibaum.com
    - michibaum.net
    - michibaum.eu
    - michibaum.org
    - michibaum.app
    - michibaum.me
    - michibaum.info
    - michibaum.xyz
    secretName: michibaum-tls
  rules:
  - host: michibaum.ch
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway-service
            port:
              number: 80
  - host: michibaum.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: gateway-service
              port:
                number: 80
  - host: michibaum.net
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: gateway-service
              port:
                number: 80
