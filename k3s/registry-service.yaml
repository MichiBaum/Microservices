#          periodSeconds: 10
#          timeoutSeconds: 10
#          failureThreshold: 5
#        livenessProbe:
#          httpGet:
#            path: /actuator/health
#            port: 8761
#          initialDelaySeconds: 80
#          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: microservices
spec:
  selector:
    app: registry-service
  ports:
  - port: 8761
    targetPort: 8761
  type: ClusterIP
