apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-service
  template:
    metadata:
      labels:
        app: registry-service
    spec:
      containers:
      - name: registry-service
        image: 70131370/registry-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "1.5Gi"
        env:
        - name: spring_profiles_active
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_ACTIVE_PROFILES
        - name: JAVA_TOOL_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: JAVA_TOOL_OPTIONS
        - name: ADMIN_SERVICE_USERNAME
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: ADMIN_SERVICE_USERNAME
        - name: ADMIN_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: ADMIN_SERVICE_PASSWORD
        - name: DISCORD_REGISTRY_SERVICE_LOG_CHANNEL
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: DISCORD_REGISTRY_SERVICE_LOG_CHANNEL
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: DISCORD_BOT_TOKEN
        - name: DISCORD_GUILD_ID
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: DISCORD_GUILD_ID
#        readinessProbe:
