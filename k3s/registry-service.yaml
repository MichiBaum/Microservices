apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-service
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-service
  template:
    metadata:
      labels:
        app: registry-service
    spec:
      containers:
      - name: registry-service
        image: 70131370/registry-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
        env:
        - name: spring_profiles_active
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_ACTIVE_PROFILES
        - name: JAVA_TOOL_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: JAVA_TOOL_OPTIONS
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8761
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: registry-service
  namespace: microservices
spec:
  selector:
    app: registry-service
  ports:
  - port: 8761
    targetPort: 8761
  type: ClusterIP