# Fitness Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fitness-db
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fitness-db
  template:
    metadata:
      labels:
        app: fitness-db
    spec:
      nodeSelector:
        kubernetes.io/hostname: 35591.hostserv.eu
      containers:
      - name: fitness-db
        image: mariadb:10.11
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: FITNESS_DB_USERNAME
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: FITNESS_DB_PASSWORD
        - name: MARIADB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: FITNESS_DB_ROOT_PASSWORD
        - name: MARIADB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: FITNESS_DB
        volumeMounts:
        - name: fitness-db-data
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command: ["healthcheck.sh", "--connect", "--innodb_initialized"]
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: fitness-db-data
        persistentVolumeClaim:
          claimName: fitness-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: fitness-db
  namespace: microservices
spec:
  selector:
    app: fitness-db
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP