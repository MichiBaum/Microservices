apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
      - name: gateway-service
        image: 70131370/gateway-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "1.5Gi"
        env:
        - name: spring_profiles_active
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: SPRING_ACTIVE_PROFILES
        - name: JAVA_TOOL_OPTIONS
          valueFrom:
            configMapKeyRef:
              name: microservices-config
              key: JAVA_TOOL_OPTIONS
        - name: SSL_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: SSL_KEYSTORE_PASSWORD
        - name: ADMIN_SERVICE_USERNAME
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: ADMIN_SERVICE_USERNAME
        - name: ADMIN_SERVICE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: ADMIN_SERVICE_PASSWORD
        - name: DISCORD_GATEWAY_SERVICE_LOG_CHANNEL
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: DISCORD_GATEWAY_SERVICE_LOG_CHANNEL
        - name: DISCORD_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: DISCORD_BOT_TOKEN
        - name: DISCORD_GUILD_ID
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: DISCORD_GUILD_ID
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: microservices
spec:
  selector:
    app: gateway-service
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: microservices
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: "traefik"
  tls:
  - hosts:
    - michibaum.ch
    - michibaum.com
    - michibaum.net
    - michibaum.eu
    - michibaum.org
    - michibaum.app
    - michibaum.me
    - michibaum.info
    - michibaum.xyz
    - babymetal.ch
    - hanabie.ch
    - baumberger-software.ch
    - baumberger-software.com
    - einsiedeln.beer
    - einsiedeln.shop
    - einsiedeln.store
    secretName: michibaum-tls
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 80