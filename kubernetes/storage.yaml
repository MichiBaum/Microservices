apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentication-db-pv
  labels:
    type: local
    app: authentication-db
spec:
  storageClassName: local-storage
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/data/authentication-db"
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - 35591.hostserv.eu
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentication-db-pvc
  namespace: microservices
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  selector:
    matchLabels:
      app: authentication-db
