server:
  port: ${ADMIN_PORT}
  undertow:
    url-charset: UTF-8

spring:
  zipkin:
    base-url: http://zipkin:${ZIPKIN_PORT_2}/
    service:
      name: admin
  sleuth:
    sampler:
      probability: 1
    baggage:
      correlation-enabled: true
  boot:
    admin:
      hazelcast:
        enabled: true
      ui:
        title: Admin Server
      monitor:
        status-interval: 3s
        status-lifetime: 3s
        info-interval: 30s
        info-lifetime: 30s
        default-retries: 5
  application:
    name: admin

eureka:
  client:
    healthcheck:
      enabled: true
    registryFetchIntervalSeconds: 5
    register-with-eureka: true
    fetch-registry: true
    service-url.defaultZone: http://registry:${REGISTRY_PORT}/eureka/

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
