server:
  port: ${ADMIN_PORT}

spring:
  application:
    name: admin
  cloud:
    config:
      profile: dev
      enabled: true
      fail-fast: true
      allow-override: true
      name: admin
      override-system-properties: true
      retry:
        max-attempts: 20
      discovery:
        service-id: config
        enabled: true

