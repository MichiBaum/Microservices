server:
  http2:
    enabled: true
  port: 80
  undertow:
    url-charset: UTF-8

logging:
  file:
    path: /var/log
  config: classpath:logback.xml

spring:
  sleuth:
    baggage:
      correlation-enabled: true
  boot:
    admin:
      client:
        auto-deregistration: true
        auto-registration: true
        enabled: true
        register-once: false
  application:
    name: gateway

eureka:
  client:
    registryFetchIntervalSeconds: 5
    register-with-eureka: true
    fetch-registry: true
    service-url.defaultZone: http://registry:8761/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    admin:
      path: /admin/**
      url: http://admin:8081
    monitoring:
      path: /monitoring/**
      url: http://monitoring:9000
    registry:
      path: /registry/**
      url: http://registry:8761

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    logfile:
      external-file: /var/log/spring/spring_log.log
    env:
      post:
        enabled: true
    health:
      show-details: always
