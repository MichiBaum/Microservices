version: '3.7'

services:

  portainer:
    image: portainer/portainer-ce
    restart: always
    expose:
      - ${PORTAINER_PORT}
    command: -H unix:///var/run/docker.sock
    env_file:
      - ${ENV_FILE_PATH}
    logging:
      options:
        max-size: "5m"
        max-file: "10"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PORTAINER_HOST_PATH}:/data
    networks:
      - ${NETWORK}

  registry:
    image: registry:1.0.0-SNAPSHOT
    restart: always
    env_file:
      - ${ENV_FILE_PATH}
    expose:
      - ${REGISTRY_PORT}
    logging:
      options:
        max-size: "5m"
        max-file: "10"
    networks:
      - ${NETWORK}

  admin:
    image: admin:1.0.0-SNAPSHOT
    restart: always
    depends_on: 
      - registry
    expose:
      - ${ADMIN_PORT}
    env_file:
      - ${ENV_FILE_PATH}
    logging:
      options:
        max-size: "5m"
        max-file: "10"
    networks:
      - ${NETWORK}

  gateway:
    image: gateway:1.0.0-SNAPSHOT
    restart: always
    depends_on:
      - registry
    expose:
      - ${GATEWAY_PORT}
    env_file:
      - ${ENV_FILE_PATH}
    logging:
      options:
        max-size: "5m"
        max-file: "10"
    networks:
      - ${NETWORK}

  zipkin-elasticsearch:
    image: openzipkin/zipkin-elasticsearch7
    restart: always
    expose:
      - ${ZIPKIN_ELASTICSEARCH_PORT}
    volumes:
    - ${ZIPKIN_ELASTICSEARCH_HOST_PATH}:/data/
    networks:
      - ${NETWORK}

  zipkin:
    image: openzipkin/zipkin
    restart: always
    environment:
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=zipkin-elasticsearch:9200
      - ES_HTTP_LOGGING=BODY
      - SELF_TRACING_ENABLED=true
      - SCRIBE_ENABLED=true
    expose:
      - ${ZIPKIN_PORT_1}
      - ${ZIPKIN_PORT_2}
    env_file:
      - ${ENV_FILE_PATH}
    depends_on:
      - zipkin-elasticsearch
    networks:
      - ${NETWORK}

  zipkin-dependencies:
    image: openzipkin/zipkin-dependencies
    restart: always
    entrypoint: crond -f
    depends_on:
      - zipkin-elasticsearch
    environment:
      - STORAGE_TYPE=elasticsearch
      - "ES_HOSTS=zipkin-elasticsearch:9200"
      - "ES_NODES_WAN_ONLY=true"
    networks:
      - ${NETWORK}

networks:
  reverse-proxy-network:
    name: ${NETWORK}
    driver: bridge
