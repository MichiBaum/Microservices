server:
  port: ${GATEWAY_PORT}
  undertow:
    url-charset: UTF-8

spring:
  zipkin:
    base-url: http://zipkin:${ZIPKIN_PORT_2}/
    service:
      name: gateway
  sleuth:
    sampler:
      probability: 1
    baggage:
      correlation-enabled: true
  application:
    name: gateway

eureka:
  client:
    healthcheck:
      enabled: true
    registryFetchIntervalSeconds: 5
    register-with-eureka: true
    fetch-registry: true
    service-url.defaultZone: http://registry:${REGISTRY_PORT}/eureka/

ribbon:
  eureka:
    enabled: false

hystrix:
  metrics:
    enabled: false

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      post:
        enabled: true
    health:
      show-details: always
