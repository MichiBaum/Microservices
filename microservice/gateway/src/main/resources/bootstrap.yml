server:
  port: ${GATEWAY_PORT}

spring:
  application:
    name: gateway
  cloud:
    config:
      profile: dev
      enabled: true
      fail-fast: true
      allow-override: true
      name: gateway
      override-system-properties: true
      retry:
        max-attempts: 20
      discovery:
        service-id: config
        enabled: true
