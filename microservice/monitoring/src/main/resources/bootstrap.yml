server:
  port: ${MONITORING_PORT}

spring:
  application:
    name: monitoring
  cloud:
    config:
      profile: dev
      enabled: true
      fail-fast: true
      allow-override: true
      name: monitoring
      override-system-properties: true
      retry:
        max-attempts: 20
      discovery:
        service-id: config
        enabled: true
