<div class="container mx-auto">
  <div class="grid grid-cols-1 gap-4">

    <p-fieldset>
      <ng-template #header>
          <strong>Engines</strong>
      </ng-template>

      <app-select-chess-engine [engines]="engines.value() ?? []" (selectedEngine)="setSelectedEngine($event)"></app-select-chess-engine>

    </p-fieldset>

    <p-fieldset legend="Engine Form">
      <form [formGroup]="formGroup">

        <p-floatlabel variant="in" class="mb-2">
          <input class="w-full" pInputText id="id" formControlName="id" autocomplete="off" />
          <label for="id">ID</label>
        </p-floatlabel>

        <p-floatlabel variant="in" class="mb-2">
          <input class="w-full" pInputText id="name" formControlName="name" autocomplete="off" />
          <label for="name">Name</label>
        </p-floatlabel>

        <p-floatlabel variant="in" class="mb-2">
          <input class="w-full" pInputText id="version" formControlName="version" autocomplete="off" />
          <label for="version">Version</label>
        </p-floatlabel>

      </form>
    </p-fieldset>

    <p-fieldset legend="Action">
      <p-button type="button" class="mr-12" label="Save" (click)="save()" [disabled]="!formGroup.valid"></p-button>
      <p-button type="button" class="mr-12" label="Clear Data" (click)="clear()"></p-button>
    </p-fieldset>

  </div>
</div>
