<div class="grid">
  <div class="mobile:col-width-12 tablet:col-width-12 laptop:col-width-12 laptop-l:col-width-12 qhd:col-width-12 max-width:col-width-12">
    <p-fieldset legend="Category Select">

      <app-select-chess-event-category [categories]="categories" (selectedCategoryEmitter)="onCategorySelect($event)"></app-select-chess-event-category>

    </p-fieldset>
  </div>

  <div class="mobile:col-width-12 tablet:col-width-12 laptop:col-width-12 laptop-l:col-width-12 qhd:col-width-6 max-width:col-width-6">
    <p-fieldset legend="Category Update">
      <form [formGroup]="formGroup">

        <p-inputgroup class="mb-2">
          <p-inputGroupAddon>
            ID
          </p-inputGroupAddon>
          <input type="text" pInputText formControlName="id"/>
        </p-inputgroup>

        <p-inputgroup class="mb-2">
          <p-inputGroupAddon>
            Title
          </p-inputGroupAddon>
          <input type="text" pInputText formControlName="title"/>
        </p-inputgroup>

        <p-inputgroup class="mb-2">
          <p-inputGroupAddon>
            Description
          </p-inputGroupAddon>
          <input type="text" pInputText formControlName="description"/>
        </p-inputgroup>

      </form>
    </p-fieldset>
  </div>

  <div class="mobile:col-width-12 tablet:col-width-12 laptop:col-width-12 laptop-l:col-width-12 qhd:col-width-6 max-width:col-width-6">
    <p-fieldset legend="Action">
      <p-button type="button" class="mr-4" label="Save" (click)="save()" [disabled]="!formGroup.valid"></p-button>
      <p-button type="button" class="mr-4" label="Clear Data" (click)="clear()"></p-button>
      <p-button (onClick)="confirmDelete()" label="Delete" severity="danger" [outlined]="true" [disabled]="!selectedCategory" />
    </p-fieldset>
  </div>
</div>
