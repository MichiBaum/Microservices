<p-dropdown
  [options]="events"
  [(ngModel)]="selectedEvent"
  (onChange)="onDropdownSelect($event)"
  optionLabel="title"
  placeholder="Event to update"
  class="mb-2" />

<form [formGroup]="formGroup">

  <p-inputGroup class="mb-2">
    <p-inputGroupAddon>
      ID
    </p-inputGroupAddon>
    <input type="text" pInputText formControlName="id"/>
  </p-inputGroup>

  <p-inputGroup class="mb-2">
    <p-inputGroupAddon>
      Title
    </p-inputGroupAddon>
    <input type="text" pInputText formControlName="title"/>
  </p-inputGroup>

  <p-inputGroup class="mb-2">
    <p-inputGroupAddon>
      Date from
    </p-inputGroupAddon>
    <p-calendar formControlName="dateFrom" dateFormat="dd.mm.yy"></p-calendar>
  </p-inputGroup>

  <p-inputGroup class="mb-2">
    <p-inputGroupAddon>
      Date to
    </p-inputGroupAddon>
    <p-calendar formControlName="dateTo" dateFormat="dd.mm.yy"></p-calendar>
  </p-inputGroup>

  <p-inputGroup class="mb-2">
    <p-inputGroupAddon>
      Url
    </p-inputGroupAddon>
    <input type="text" pInputText formControlName="url" />
  </p-inputGroup>

  <p-inputGroup class="mb-2">
    <p-inputGroupAddon>
      Embed Url
    </p-inputGroupAddon>
    <input type="text" pInputText formControlName="embedUrl" />
  </p-inputGroup>

  <p-multiSelect [options]="categories" optionLabel="title" placeholder="Select Categories" formControlName="categories" />

  <br />
  <p-button type="button" class="mr-4" label="Save" (click)="save()" [disabled]="!formGroup.valid"></p-button>
  <p-button type="button" class="mr-4" label="Delete" (click)="delete()" [disabled]="!selectedEvent"></p-button>
  <p-button type="button" class="mr-4" label="Clear" (click)="clear()"></p-button>
</form>
