<div class="container mx-auto">
  <div class="grid grid-cols-1 gap-4">

    <p-fieldset>
      <ng-template #header>
        <strong>Openings</strong>
      </ng-template>

      <app-select-chess-opening [openings]="openings.value() ?? []" (selectedOpening)="setSelectedOpening($event)"></app-select-chess-opening>

    </p-fieldset>

    <p-fieldset legend="Opening Form">
        <app-chess-opening-form [opening]="selectedOpening()" (onClear)="clear()" (saved)="save()"></app-chess-opening-form>
    </p-fieldset>

    <p-fieldset legend="Openings Tree">
        <app-chess-move-tree [move]="openingMoves.value()" [treeDepth]="7"></app-chess-move-tree>
    </p-fieldset>

  </div>
</div>
