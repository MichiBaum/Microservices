<p-card header="{{'chess.event.participants' | translate}}" *ngIf="participants && participants.length != 0">
  <p-table *ngIf="participants && participants.length != 0" [value]="participants">
    <ng-template pTemplate="header">
      <tr>
        <th>{{'chess.event.participant.firstname' | translate}}</th>
        <th>{{'chess.event.participant.lastname' | translate}}</th>
        <th>{{'chess.event.fide' | translate}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-participant>
      <tr>
        <td>{{ participant.firstName }}</td>
        <td>{{ participant.lastName }}</td>
        <td><p-button *ngIf="participant.fideId" label="{{'chess.event.fide-website' | translate}}" (onClick)="openFide(participant.fideId)" /></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
