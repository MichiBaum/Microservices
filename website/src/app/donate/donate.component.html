<section class="donate">
  <p-card header="{{'donate.title' | translate}}" class="p-4 border-round">
    <ng-template pTemplate="header">
      <img alt="Card" src="../../assets/images/donate.jpeg" />
    </ng-template>
    <div class="grid">
      <div class="col-12">
        <p>
          {{ "donate.s1" | translate }}
        </p>
        <p>
          {{ "donate.s2" | translate }}
        </p>
        <p>
          {{ "donate.s3" | translate }}
        </p>
        <p>
          {{ "donate.s4" | translate }}
        </p>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 mt-1">
        <p-button label='{{ "donate.buy-me-a-coffee" | translate }}' class="w-full" styleClass="w-full" (onClick)="router.buymeacoffee()" />
        <p-button label='{{ "donate.hosttech" | translate }}' class="w-full" styleClass="w-full" (onClick)="router.hosttech()" />
      </div>
    </ng-template>
  </p-card>
</section>
