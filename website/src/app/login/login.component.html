<div class="flex justify-center items-center">

  <p-card pFocusTrap class="max-w-xl mt-4 w-full">
    <form [formGroup]="loginForm" class="*:mb-6" (ngSubmit)="login()">
        <p-floatlabel class="w-full" variant="in">
          <input id="username" formControlName="username" class="w-full" type="text" pInputText />
          <label for="username">{{ "login.username" | translate }}</label>
        </p-floatlabel>
        <p-floatlabel class="w-full" variant="in">
          <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true" styleClass="w-full"/>
          <label for="password">{{ "login.password" | translate }}</label>
        </p-floatlabel>
    </form>

    <ng-template #footer>
      <div class="flex gap-6 mt-1">
        <p-button label='{{ "login.register" | translate }}' class="w-full" styleClass="w-full" (onClick)="register()"></p-button>
        <p-button label='{{ "login.login" | translate }}' class="w-full" [disabled]="!loginForm.valid" styleClass="w-full" (onClick)="login()"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
