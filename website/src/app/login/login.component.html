<div class="flex justify-center items-center">

  <p-card pFocusTrap class="max-w-xl mt-4">
    <div class="flex flex-col items-center justify-center gap-6">
        <p-floatlabel class="w-full" variant="in">
          <input id="username" class="w-full" type="text" pInputText [(ngModel)]="username"/>
          <label for="username">{{ "login.username" | translate }}</label>
        </p-floatlabel>
        <p-floatlabel class="w-full" variant="in">
          <p-password id="password" [feedback]="false" [toggleMask]="true" [(ngModel)]="password" styleClass="w-full"/>
          <label for="password">{{ "login.password" | translate }}</label>
        </p-floatlabel>
    </div>

    <ng-template #footer>
      <div class="flex gap-6 mt-1">
        <p-button label='{{ "login.login" | translate }}' class="w-full" styleClass="w-full" (onClick)="login()"></p-button>
        <p-button label='{{ "login.register" | translate }}' class="w-full" styleClass="w-full" (onClick)="register()"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
