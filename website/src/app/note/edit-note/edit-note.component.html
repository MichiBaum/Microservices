<form [formGroup]="noteForm">

    <p-floatlabel class="w-full" variant="in">
        <input id="title" formControlName="title" class="w-full" type="text" pInputText />
        <label for="title">{{ "note.title" | translate }}</label>
    </p-floatlabel>

    <textarea formControlName="content" rows="5" cols="30" pTextarea [autoResize]="true">
    </textarea>

</form>


<ng-template #footer>
    <div class="flex gap-6 mt-1">
        <p-button label='{{ "note.save" | translate }}' class="w-full" styleClass="w-full" (onClick)="save()"></p-button>
    </div>
</ng-template>
