<div class="flex justify-center items-center">

  <p-card pFocusTrap class="max-w-xl mt-4">
    <div class="flex flex-col items-center justify-center gap-6">
      <p-floatlabel class="w-full">
        <input class="w-full" id="username" type="text" pInputText [(ngModel)]="username" />
        <label for="username">{{ "register.username" | translate }}</label>
      </p-floatlabel>
      <p-floatlabel class="w-full">
        <p-password id="password" [feedback]="false" [toggleMask]="true" [(ngModel)]="password" />
        <label for="password">{{ "register.password" | translate }}</label>
      </p-floatlabel>
      <p-floatlabel class="w-full">
        <p-password id="passwordRepeat" [feedback]="false" [toggleMask]="true" [(ngModel)]="passwordRepeat" />
        <label for="passwordRepeat">{{ "register.password" | translate }}</label>
      </p-floatlabel>
    </div>

    <ng-template #footer>
      <div class="flex gap-6 mt-1">
        <p-button label='{{ "register.login" | translate }}' class="w-full" styleClass="w-full" (onClick)="login()"></p-button>
        <p-button label='{{ "register.register" | translate }}' class="w-full" styleClass="w-full" (onClick)="register()"></p-button>
      </div>
    </ng-template>
  </p-card>

</div>
